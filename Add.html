<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="Common.css" />

  <body>
    <!-- Nav Bar Section -->
    <div id="navbar">
      <div id="logo">
        <img src="https://bit.ly/3LDsXgz" />
      </div>
      <div id="mid">
        <a href="./Bag.html">
          <h4 style="color:green">BAG</h4>
        </a>

        <h4>-----------</h4>
        <a href="./Add.html">
          <h4 id="add" style="color:green">ADDRESS</h4>
        </a>

        <h4>-----------</h4>

        <a href="./Payment.html">
          <h4>PAYMENT</h4>
        </a>
      </div>
      <div id="end">
        <img
          src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png"
          alt="logo"
        />
        <h4>
          <p>100 % SECURE</p>
        </h4>
      </div>
    </div>

    <!------------------ Select Address -------------------->
    <div id="Add_Sec">
      <div id="Left">
        <div>
          <form id="Add" accept="#">
            <h3>CONTACT DETAILS</h3>
            <input type="text" placeholder="Name" id="name" required />
            <input
              type="number"
              placeholder="Mobile Number"
              id="number"
              required
            />
            <h3>ADDRESS</h3>
            <input type="number" placeholder="Pin Code*" id="Pin" required />
            <input
              type="text"
              placeholder="Addres(house no,Building,Street,Area)*"
              id="Address"
              type="text"
              required
            />
            <input
              type="text"
              placeholder="Locality/Town*"
              id="Town"
              required
            />
            <div id="Di_St">
              <input
                placeholder="City/District*"
                id="City"
                type="text"
                required
              />
              <input placeholder="State*" id="State" type="text" required />
            </div>
            <div id="Submit">
              <input type="submit" onclick="Submit_Add()" />
            </div>
          </form>
        </div>
        <div id="Main_Cont">
          <div id="Container">
            <div id="Top">
              <h2>Select Delivery Address</h2>
              <button>ADD NEW ADDRESS</button>
            </div>
            <div id="A"></div>
          </div>
        </div>
      </div>
      <div id="Total_Pri">
        <p style="padding: 0px 55px 30px" id="Est">DELIVERY ESTIMATES</p>
        <!-- <div id="show_order">
          <img
            src="https://images.pexels.com/photos/292999/pexels-photo-292999.jpeg?auto=compress&cs=tinysrgb&w=600"
          />

          <p>Estimated Delivery by</p>
          <p id="date"><b>30-12-2023</b></p>
        </div> -->
        <div>
          <h4>PRICE DETAILS(1 item)</h4>
          <div id="Pri_Cal">
            <div>
              <p>Total MRP</p>
              <p id="TP">0</p>
            </div>
            <div>
              <p>Discount on MRP</p>
              <p id="DP">0</p>
            </div>
            <div>
              <p>Convenience Fee <button>Know More</button></p>
              <p id="Con_Fee" style="text-decoration: line-through">-99</p>
            </div>
          </div>

          <div id="Final_Cal">
            <p>Total MRP</p>
            <p id="Final_Pri">0</p>
          </div>
          <div id="Conti">
            <a href="./Payment.html">
              <h4 onclick="Change_Col()">Continue</h4>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div id="fotter">
      <div id="Mod_Pay">
        <div>
          <img
            src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png"
            alt=""
          />
        </div>
        <div>
          <img
            src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png"

          />
        </div>

        <div>

      </div>
      <h3>Need Help ? Contact Us</h3>
